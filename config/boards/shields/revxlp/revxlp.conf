# Uncomment the following lines to enable backlight
# Ensure no space is left before the `C` in CONFIG either.
CONFIG_ZMK_BACKLIGHT=y

# Default backlight state
CONFIG_ZMK_BACKLIGHT_ON_START=n

# Turn off backlight when keyboard goes into idle state
# CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y

# Brightness step in percent
# CONFIG_ZMK_BACKLIGHT_BRT_STEP=20

# enable mouse functions
CONFIG_ZMK_MOUSE=y

# go to sleep after one hour (1*60*60*1000ms)
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000